<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var size = 8;
	var board = "";
		for (var i = 0; i < size; i++) {
		  for (var j = 0; j < size; j++) {
		    if ((j + i) % 2 == 0)
		      board += "#";
		    else
		      board += " ";
		  }
		  board += "\n";
		}
		console.log(board);
	</script>
</body>
</html>
