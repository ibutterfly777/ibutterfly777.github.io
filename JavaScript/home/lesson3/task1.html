<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var num = prompt('введите число, большее 100', ' ');

	if(num > 100){
		alert('Вы ввели число ' + num);
	} else if(num == 'null'){
		alert('Canceled');
	} else {
		alert(prompt('Вы ввели неверное число. Введите число, большее 100', ' '));
	}
	</script>
</body>
</html>
