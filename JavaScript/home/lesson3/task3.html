<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		nextNum:
		for(var i = 1; i <= 100; i++){
			if(i % 3 == 0){
				console.log ('Fizz'); continue nextNum;
			} else if(i % 5 == 0 && i % 3 != 0){
				console.log('Buzz'); continue nextNum;
			}
			console.log(i);
		}
	</script>
</body>
</html>
