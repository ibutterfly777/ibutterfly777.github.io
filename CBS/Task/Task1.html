<!DOCTYPE html>
<html ng-app="ItvdnNewsApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 1</title>
    <script src="../Libraries/angular.js"></script>
    <script src="model.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <script>
        var helloWorldApp = angular.module("ItvdnNewsApp", []);

        helloWorldApp.controller("NewsCtrl", function ($scope) {
            $scope.model = model;
        });

    </script>
</head>
<body ng-controller="NewsCtrl">
    <div class="panel panel-default">

        <div class="panel-heading text-center">
            ITVDN News
        </div>
        <div class="panel-body container">
            <div class="row">
                <div class="well" ng-repeat="item in model">
                    <h1>{{item.title}}</h1>
                    <p>{{item.published}}</p>
                    <p>{{item.description}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
