<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title>test_form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Enter your information, please</h1>
	<div>		
		<div>
			<form id="userForm" method="post" name="userData" action="#">
				<p>
		        	<label for="userName">Name <span>*</span></label>
					<input type="text" name="userName" placeholder="Your Name" id="userName" />
		        </p>
		        <p>
		        	<label for="userSurname">Surname <span>*</span></label>
		        	<input type="text" name="userSurname" placeholder="Your Surname" id="userSurname" />
		        </p>
		        <p>
		        	<label for="userSex">Sex</label>
		        	<select id="userSex">
		        		<option value="0">-----------</option>
			        	<option value="Male">Male</option>
			        	<option value="Female">Female</option>
			        	<option value="Don't know">Don't know</option>
			        </select>
		        </p>
		        <p>
		        	<label for="userBirth">Your Birth</label>
		            <input type="date" name="userBirthday" min="1950-01" max="2010-12" id="userBirth" />
		        </p>
		        <p>
		            <label for="userChoise">I want to reseive your emails</label>
		        	<input class="checkbox" type="checkbox" name="userChoise" value="AgreeEmail" id="userChoise" />
		        </p>		        
		    </form>
		    <button form="userForm"  type="submit" value="Submit">Submit</button>
		</div>
		<div>
			<form id="myForm" method="post" name="userLogoPass" action="#">
				<p>
					<label for="userLogin">Login</label>
					<input type="mail" name="mail" placeholder="Your email" id="userLogin" />
				</p>
				<p>
					<label for="userPass">Password</label>
					<input type="password" name="password" placeholder="Your password" id="userPass" />
				</p>
				<button class="btn_submit" type="submit" value="Send">Send</button>
			</form>
			<div id="mapContainer"></div>
		</div>
	</div>

	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="navigator.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="required_fields.js"></script>
	
</body>
</html>
